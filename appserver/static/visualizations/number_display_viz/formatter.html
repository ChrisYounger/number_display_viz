<form class="splunk-formatter-section" section-label="Overlay">

        <splunk-control-group label="Size scale">

                <span style="display:inline-block; margin:5px 15px 5px 5px;">%</span>
        </splunk-control-group>

                        <option value="3">0.00</option>
                        <option value="4">0.000</option>

                        <option value="6">0.00000</option>
                </splunk-select>
        </splunk-control-group>

                </splunk-radio-input>
        </splunk-control-group>

        <splunk-control-group label="Unit">
                <splunk-text-input name="{{VIZ_NAMESPACE}}.textunit" value=""></splunk-text-input>
        </splunk-control-group>

        <splunk-control-group label="Unit position">
                <splunk-radio-input name="{{VIZ_NAMESPACE}}.textunitposition" value="after">

                        <option value="after">After</option>
                </splunk-radio-input>
        </splunk-control-group>

        <splunk-control-group label="Font">

                        <option value="thin">Thin</option>
                </splunk-select>
        </splunk-control-group>

</form>
